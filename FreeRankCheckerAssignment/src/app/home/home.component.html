<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
  .about-section {
  padding: 10px;
  text-align: center;
  background-color: #red;
  color: black;
  margin-top: 100px;
}
</style>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<body>
<div class="about-section">
  <div>
  <h1><b><i>Free Rank Checker</i></b></h1></div>
  <div>
  <button type="button" class="btn btn-primary" [routerLink]="['details']">Try now</button>
</div>
</div>

<div>

</div>
<table  class="mat-elevation-z8">
	<tr>
		<ng-container matColumnDef="fname">
    	<th > Full Name </th>
    	</ng-container>
    	<ng-container matColumnDef="email">
    	<th > Email </th>
		</ng-container>
		<ng-container matColumnDef="cell">
			<th>Cell</th>
		</ng-container>
		<ng-container matColumnDef="spe">
			<th>Specialty</th>
		</ng-container>
		<ng-container matColumnDef="practicename">
			<th>Practice Name</th>
		</ng-container>
		<ng-container matColumnDef="address">
			<th>Address</th>
		</ng-container>
		<ng-container matColumnDef="city">
			<th>City</th>
		</ng-container>
		<ng-container matColumnDef="state">
			<th>State</th>
		</ng-container>
		<ng-container matColumnDef="zipcode">
			<th>Zip Code</th>
		</ng-container>
	</tr>
	<hr width="800%">
	<tr>
		<td> {{details[2].fname}} </td>
		<td> {{details[2].email}} </td>
		<td> {{details[2].cell}} </td>
		<td> {{details[0].spe}} </td>
		<td> {{details[1].practicename}} </td>
		<td> {{details[1].address}} </td>
		<td> {{details[1].city}} </td>
		<td> {{details[1].state}} </td>
		<td> {{details[1].zipcode}} </td>
	</tr>

</table>
</body>
</html>
